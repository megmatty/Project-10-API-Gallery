<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>API Gallery</title>
		<link href='https://fonts.googleapis.com/css?family=Exo:400,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
		<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
	</head>
	
	<body>
	
		<header>
		    <h1>Star Trek Movies From OMDB </h1>
			<button type="submit" class="sort-button" id="movie-year-sort">Sort Year</button>
			<button type="submit" class="sort-button" id="movie-title-sort">Sort Title</button>
		</header>

		<div id="wrapper">
    	    		
    		<div id="movie">
    		
    		</div>
    		
    		<div id="flickr-header">
    		    <h1>Star Trek Photos From Flickr</h1>
    			<button type="submit" class="sort-button" id="flickr-date-sort">Sort Date</button>
                <button type="submit" class="sort-button" id="flickr-author-sort">Sort Author</button>
    		</div>
    		
    		<div id="flickr">
    		
    		</div>
		
		</div>

		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/flickr.js" type="text/javascript"></script>
	
	</body>
	
</html>
